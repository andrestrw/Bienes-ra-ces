<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bienes Raices</title>
        <link rel="stylesheet" href="build/css/app.css" />
    </head>
    <body>
        <header class="header">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <a class="svg-container" href="/">
                        <div class="svg"></div>
                    </a>
                    <div class="mobile-menu">
                        <img
                            src="build/img/barras.svg"
                            alt="icono menu responsive"
                        />
                    </div>
                    <div class="derecha">
                        <img
                            class="dark-mode-boton"
                            src="build/img/dark-mode.svg"
                            alt=""
                        />
                        <nav class="navegacion">
                            <a href="nosotros.html">Nosotros</a>
                            <a href="anuncios.html">Anuncios</a>
                            <a href="blog.html">Blog</a>
                            <a href="contacto.html">Contacto</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="contenedor seccion">
            <h1>Contacto</h1>
            <picture>
                <source srcset="build/img/destacada3.webp" type="image/webp" />
                <source srcset="build/img/destacada3.jpg" type="image/jpeg" />
                <img
                    loading="lazy"
                    src="build/img/destacada3.jpg"
                    alt="Imagen Contacto"
                />
            </picture>
            <h2>LLene el formulario de Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <!-- "fieldset" es una etiqueta HTML que se utiliza para agrupar elementos
                     de formulario relacionados en un contenedor visual -->
                    <legend>Información personal</legend>
                    <!-- "legend"  descripción o título para el grupo de campos de entrada -->
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Tu Nombre" id="nombre" />

                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Tu Email" id="email" />
                    <!-- type="email" -> permitirá que el usuario acceda directamente a un teclado con @  -->

                    <label for="telefono">Teléfono</label>
                    <input type="tel" placeholder="Tu Teléfono" id="telefono" />
                    <!-- type="tel" -> permitirá que el usuario acceda directamente a un teclado con número -->

                    <!-- El fin de estos campos es ayudar a los usuarios a que puedan escribir la información  -->
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Información sobre la propiedad</legend>
                    <label for="opciones">Vende o Compra</label>
                    <select id="opciones">
                        <option value="" disabled selected>
                            -- Seleccione --
                        </option>
                        <option value="Compra">Compra</option>
                        <option value="Venta">Venta</option>
                        <!-- El texto en blanco de compra es lo que el usuario ve -->
                        <!-- Lo que está como valor es lo que el servidor va a poder leer -->
                    </select>
                    <label for="presupuesto">Precio o presupuesto</label>
                    <input
                        type="number"
                        placeholder="Tu precio o presupuesto"
                        id="presupuesto"
                    />
                </fieldset>
                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como desea ser contactado</p>
                    <div class="forma-contacto">
                        <!-- la etiqueta "label" se utiliza para describir el campo de entrada -->
                        <label for="contactar-telefono">Teléfono</label>
                        <input
                            name="contacto"
                            type="radio"
                            value="telefono"
                            id="contactar-telefono"
                        />

                        <label for="contactar-email">Email</label>
                        <input
                            name="contacto"
                            type="radio"
                            value="email"
                            id="contactar-email"
                        />
                    </div>
                    <p>Si eligió teléfono, elija la fecha y la hora</p>

                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" />

                    <label for="hora">hora</label>
                    <input type="time" id="hora" min="09:00" max="18:00" />
                </fieldset>

                <input type="submit" value="Enviar" class="boton-verde" />
            </form>
        </main>
        <footer class="footer seccion">
            <div class="contenedor contenedor-footer">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncio.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <p class="copyright">Todos los derechos reservados 2021 &copy;</p>
        </footer>
        <script src="build/js/bundle.min.js"></script>
    </body>
</html>
